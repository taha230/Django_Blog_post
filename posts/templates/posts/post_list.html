<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My posts</title>
</head>
<body>
    <ul>
        {% for post in posts %}
            <li>
                <a href = "/posts/{{ post.pk }}/">{{ post.pk }} - {{ post.title }}</a>
            </li>
        {% endfor  %}
    </ul>
</body>
</html>
